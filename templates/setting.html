<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWire - учим английский легко</title>
    <style>
        button {
            cursor: pointer;
        }

        /* Увеличиваем размер кнопки и добавляем отступ сверху */
        .large-button {
            font-size: 1em; /* Увеличиваем размер текста, чтобы кнопка стала больше */
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 40px;
            padding-right: 40px;
            margin-top: 10px; /* Добавляем отступ сверху для смещения вниз */
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const selectedCountElement = document.getElementById('selected-word-count');

            // Функция для обновления количества выбранных слов
            function updateSelectedCount() {
                const checkedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked').length;
                selectedCountElement.textContent = checkedCheckboxes;
            }

            // Устанавливаем начальное значение количества выбранных слов
            updateSelectedCount();

            document.querySelectorAll('input[type="checkbox"]').forEach((checkbox) => {
                checkbox.addEventListener('change', function () {
                    const wordId = this.name;
                    const label = this.checked ? 2 : 1;

                    fetch(`/setting`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                        },
                        body: `id=${wordId}&label=${label}`
                    })
                        .then(response => {
                            if (!response.ok) {
                                console.error('Failed to update word label:', response.statusText);
                            }
                        })
                        .catch(error => console.error('Error:', error));

                    // Обновляем количество выбранных слов
                    updateSelectedCount();
                });
            });

            document.querySelectorAll('[data-archive]').forEach((button) => {
                button.addEventListener('click', function (event) {
                    event.preventDefault();
                    const wordId = this.getAttribute('data-archive');
                    const checkbox = this.parentElement.querySelector(`input[type="checkbox"]`);

                    fetch(`/setting`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                        },
                        body: `archive_word_id=${wordId}`
                    })
                        .then(response => {
                            if (!response.ok) {
                                console.error('Failed to archive word:', response.statusText);
                            } else {
                                // Убираем элемент из интерфейса
                                this.parentElement.parentElement.remove();

                                // Обновляем количество выбранных слов
                                // убавляем количество в случае если флажок был отмечен
                                if (checkbox && checkbox.checked) {
                                    checkbox.checked = false;
                                    updateSelectedCount();
                                }
                            }
                        })
                        .catch(error => console.error('Error:', error));
                });
            });
        });
    </script>
</head>
<body>
<h1>Настройка изучаемых слов</h1>

<div>
    <button onclick="location.href='/archive'">Войти в архив</button>
    <form action="/logout" method="post" style="display: inline;">
        <button type="submit">Выйти из аккаунта</button>
    </form>
</div>

<div>
    <button class="large-button" onclick="location.href='/teaching'">Перейти к изучению</button>
</div>

<p>Выбрано слов для изучения: <span id="selected-word-count">0</span></p> <!-- Добавленный элемент -->

<table>
    {{range .}}
    <tr>
        <div>
            <td><input type="checkbox" id="word-{{.ID}}" name="{{.ID}}" {{if eq .Label 2}}checked{{end}}></td>
            <td><label for="word-{{.ID}}">{{.Word}}</label></td>
            <td>
                <button type="button" data-archive="{{.ID}}">Убрать в архив (это слово я хорошо знаю)</button>
            </td>
        </div>
    </tr>
    {{end}}
</table>

<div>
    <p><br/>WordWire. Powered by Urazaev Amir © 2024</p>
</div>

</body>
</html>
