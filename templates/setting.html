{{ template "header.html" . }}

<body>
<style>
    table {
        margin: 0 auto;
    }

    table td label {
        font-size: 1.5em;
        font-weight: bold;
        padding-left: 20px;
        padding-right: 20px;
    }

    input[type="checkbox"]:hover {
        cursor: pointer;
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll('input[type="checkbox"]').forEach((checkbox) => {
            checkbox.addEventListener('change', function (event) {
                const wordId = event.target.name;
                const label = event.target.checked ? 2 : 1;

                fetch(`/setting`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                    },
                    body: `id=${wordId}&label=${label}`
                })
                    .then(response => {
                        if (!response.ok) {
                            console.error('Не удалось обновить метку слова:', response.statusText);
                        }
                        location.reload();
                    })
                    .catch(error => console.error('Ошибка:', error));
            });
        });

        document.querySelectorAll('[data-archive]').forEach((link) => {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                const wordId = this.getAttribute('data-archive');

                fetch(`/archive`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                    },
                    body: `archive_word_id=${wordId}`
                })
                    .then(response => {
                        if (!response.ok) {
                            console.error('Не удалось архивировать слово:', response.statusText);
                        }
                        location.reload();
                    })
                    .catch(error => console.error('Ошибка:', error));
            });
        });
    });
</script>

<div class="settings-container">
    <table>
        {{range $index, $word := .Words}}
        <tr>
            <td class="row-number">{{add $.FirstNumber $index}}</td>
            <td><input type="checkbox" id="word-{{$word.ID}}" name="{{$word.ID}}" {{if eq $word.Label 2}}checked{{end}}></td>
            <td><label for="word-{{$word.ID}}">{{$word.Word}}</label></td>
            <td>
                <a href="#" class="archive-link" data-archive="{{$word.ID}}">Убрать в архив</a>
            </td>
        </tr>
        {{end}}
    </table>
</div>
</body>

{{ template "footer.html" . }}
