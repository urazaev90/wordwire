<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background-color: #e1e1e1;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        .section-1 {
            padding: 60px 20px;
            flex: 1
        }

        .entry-block {
            background-color: #a63ab2;
            color: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }

        .entry-block input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        .entry-block button {
            padding: 10px 20px;
            background-color: #efbb51;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            color: #333;
            font-weight: bold;
            width: 200px;
        }

        .entry-block button:hover {
            background-color: #793785;
            color: #fff;
        }

        .footer {
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            bottom: 0;
            left: 0;
        }

        .modal-text-error {
            color: #f4ff00;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            padding-bottom: 15px;
        }

        .button-login-page {
            display: flex;
            gap: 15px;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100%; /* Обеспечивает высоту на 100% окна */
        }

        #captcha-image {
            width: 200px;
        }

        #reload-captcha-button {
            width: 200px;
        }

        .captcha-and-button {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const showCaptcha = document.getElementById("showCaptcha").value === "true";
            const captchaContainer = document.getElementById("captcha-container");

            if (showCaptcha) {
                captchaContainer.style.display = "block";
                loadCaptcha();
            }
        });

        async function validateLoginForm(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            const errorMessage = document.getElementById("error-message");
            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: formData,
                });

                const result = await response.json();
                if (result.error) {
                    errorMessage.textContent = result.error;

                    // Показываем капчу, если сервер сообщил, что она нужна
                    if (result.showCaptcha === "true") {

                        document.getElementById("captcha-container").style.display = "block";
                        reloadCaptcha();
                    }
                } else {
                    window.location.href = "/teaching";
                }
            } catch (error) {
                console.error("Ошибка:", error);
                errorMessage.textContent = "Ошибка соединения. Попробуйте позже.";
            }
        }

        async function loadCaptcha() {
            try {
                const response = await fetch("/generate-captcha");
                const data = await response.json();
                document.getElementById("captchaID").value = data.captchaID;
                document.getElementById("captcha-image").src = data.captchaURL;
            } catch (error) {
                console.error("Ошибка загрузки капчи:", error);
            }
        }

        function reloadCaptcha() {
            loadCaptcha();
        }
    </script>

</head>
<body>
<div class="wrapper">
    <div class="section-1">
        <h1>Вход в аккаунт</h1>
        <div class="entry-block">

            <form method="POST" action="/login" onsubmit="validateLoginForm(event)">
                <div>
                    <label for="username">Введите логин:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Введите пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div id="captcha-container" style="display: none;">
                    <div class="captcha-and-button">
                    <img id="captcha-image" alt="Captcha"/>
                    <button id="reload-captcha-button" type="button" onclick="reloadCaptcha()">Обновить картинку</button><br>
                    </div>
                    <label for="captchaValue">Введите число с картинки:</label>
                    <input type="text" id="captchaValue" name="captchaValue"><br>
                    <input type="hidden" id="captchaID" name="captchaID">
                </div>

                <!-- Скрытый индикатор -->
                <input type="hidden" id="showCaptcha" value="{{if .ShowCaptcha}}true{{else}}false{{end}}">

                <div id="error-message" class="modal-text-error"></div>
                <div class="button-login-page">
                    <button class="common-button" type="submit">Войти</button>
                    <a href="/#registration-section">
                        <button class="common-button" type="button">Зарегистрироваться</button>
                    </a>
                </div>
            </form>
        </div>
    </div>


    <div class="footer">
        <p>Created by Urazaev Amir<br>WordWire © 2024</p>
    </div>
</div>

</body>
</html>
