<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWire - учим английский легко</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Управление для ссылки 'В архиве' (если еще не добавлено)
            const archiveLink = document.querySelector('a[href="/archive"]');
            let isArchivePage = window.location.pathname === "/archive";
            archiveLink.addEventListener('click', function(event) {
                if (isArchivePage) {
                    event.preventDefault();
                    window.location.href = "/setting";
                }
                isArchivePage = !isArchivePage;
            });

            // Управление для ссылки 'Выбранные слова'
            const selectedLink = document.querySelector('a[href="/selected"]');
            let isSelectedPage = window.location.pathname === "/selected";
            selectedLink.addEventListener('click', function(event) {
                if (isSelectedPage) {
                    event.preventDefault();
                    window.location.href = "/setting";
                }
                isSelectedPage = !isSelectedPage;
            });
        });
    </script>
    <style>
        button {
            cursor: pointer;
        }

        .contentheader {
            height: 170px; /* Пример содержимого, которое больше, чем высота body */
            background: #f3f3f3;
        }

        .contentfooter {
            padding: 8px;
            background: #f3f3f3;
        }

        .top-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            top: 0;
        }

        .large-button {
            font-size: 1em;
            padding: 5px 40px;
            cursor: pointer;
            margin-left: 0;
            margin-right: 0;
        }

        .settings-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 0px;
        }

        table {
            margin: 0 auto;
        }

        table td label {
            font-size: 1.5em;
            font-weight: bold;
            padding-left: 20px;
            padding-right: 20px;
        }

        input[type="checkbox"]:hover {
            cursor: pointer;
        }

        .content {
            height: 320px; /* Пример содержимого, которое больше, чем высота body */
            padding: 15px;
        }

        .active-link {
            color: red; /* Или любой другой цвет для выделения активной ссылки */
        }
        .inactive-link {
            color: black; /* Цвет для неактивных ссылок */
        }

        .archive-link {
            font-style: italic;
            color: blue;
        }

        .archive-link:hover {
            color: red;
        }

        .fixed-width {
            width: 120px; /* Устанавливаем необходимую ширину */
            white-space: nowrap; /* Предотвращаем перенос текста */
            overflow: hidden; /* Обрезаем содержимое, если оно превышает ширину */
        }

    </style>
</head>
<header>
    <div class="contentheader">
    <div class="top-buttons">
        <button class="large-button" onclick="location.href='/teaching'">Перейти к изучению</button>

        <form action="/logout" method="post" style="margin: 0; position: absolute; right: 20px;">
            <button type="submit">Выйти из аккаунта</button>
        </form>
    </div>
    <div class="settings-container">
        <p>
            <a href="/archive" class="{{if eq .CurrentURL "/archive"}}active-link{{else}}inactive-link{{end}}">Ваш словарный запас (в архиве): {{.ArchivedCount}}</a>
            <br/><br/>
            <a href="/selected" class="{{if eq .CurrentURL "/selected"}}active-link{{else}}inactive-link{{end}}">Выбрано слов для изучения: {{.SelectedCount}}</a>
        </p>
    </div>
    </div>
</header>
