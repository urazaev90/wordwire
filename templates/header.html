<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWire - учим английский легко</title>
    <style>
        button {
            cursor: pointer;
        }

        .top-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            top: 0;
        }

        .large-button {
            font-size: 1em;
            padding: 5px 40px;
            cursor: pointer;
            margin-left: 0;
            margin-right: 0;
        }

        .settings-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 0px;
        }
    </style>
</head>
<header>
    <div class="top-buttons">
        <button class="large-button" onclick="location.href='/teaching'">Перейти к изучению</button>

        <form action="/logout" method="post" style="margin: 0; position: absolute; right: 20px;">
            <button type="submit">Выйти из аккаунта</button>
        </form>
    </div>
    <div class="settings-container">
        <p>Ваш словарный запас (в архиве): <span id="total-word-count">0</span></br></br>
            Выбрано слов для изучения: <span id="selected-word-count">0</span></p>
    </div>
</header>
