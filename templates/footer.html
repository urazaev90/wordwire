<style>
    .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 15px;
    }

    .pagination-item-start {
        color: #0000FF;
        font-size: 15px;
        font-style: italic;
    }

    .pagination-item {
        margin: 0 20px;
        font-weight: bold;
    }

    .pagination a,
    .pagination .inactive-link {
        color: #0000FF;
        text-decoration: underline;
        font-size: 1.5em;
    }

    .pagination .inactive-link {
        color: transparent;
    }

    .pagination a:hover {
        color: #3333FF;
    }

    .arrow-link {
        font-size: 1.5em;
        color: #FF6347;

        text-decoration: none;
    }

    .arrow-link:hover {
        color: #FF4500;
    }

    .wordwire-footer {
        width: 100%;
        text-align: center;
        padding: 10px 0;
    }

</style>
<footer>
    <div class="contentfooter">
        <div class="pagination">
            <div class="pagination-item">
                {{if .HasPrev}}
                <a href="{{.CurrentURL}}?page={{sub .Page 1}}" class="arrow-link"><<<<<</a>
                {{else}}
                <span class="inactive-link">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                {{end}}
            </div>
            <!-- Новый элемент для "В начало" -->
            <div class="pagination-item-start">
                {{if gt .Page 0}}
                <a href="{{.CurrentURL}}?page=0" class="arrow-link">В начало</a>
                {{else}}
                <span class="inactive-link">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                {{end}}
            </div>
            <div class="pagination-item">
                {{if .HasNext}}
                <a href="{{.CurrentURL}}?page={{add .Page 1}}" class="arrow-link">>>>>></a>
                {{else}}
                <span class="inactive-link">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                {{end}}
            </div>
        </div>
        <div class="wordwire-footer">
            <p>WordWire. Powered by Urazaev Amir © 2024</p>
        </div>
    </div>
</footer>
