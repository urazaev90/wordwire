<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/teaching.css">
    <link rel="stylesheet" href="/static/css/demonstration.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWire - учим английский легко</title>

    <script>

        const clickSound = new Audio('/static/sounds/_click_sound.mp3');

        function playClickSound() {
            clickSound.pause();
            clickSound.currentTime = 0;
            clickSound.play().catch(error => console.error("Ошибка воспроизведения звука:", error));
        }

        window.addEventListener("load", () => {
            playClickSound();
        });


        const clickSoundError = new Audio('/static/sounds/_click_error.mp3');

        function playClickSoundError() {
            clickSoundError.pause();
            clickSoundError.currentTime = 0;
            clickSoundError.play().catch(error => console.error("Ошибка воспроизведения звука:", error));
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            let words = [
                {"word": "good", "transcription": "[gud]", "translation": "хороший; добро"},
                {"word": "long", "transcription": "[lɔŋ]", "translation": "длинный; долго"},
                {"word": "night", "transcription": "[nait]", "translation": "ночь; вечер"},
                {"word": "room", "transcription": "[ru:m]", "translation": "комната"},
                {"word": "place", "transcription": "[pleis]", "translation": "место; помещать"}
            ];

            // Перемешивание массива слов
            shuffleArray(words);

            let currentIndex = 0;
            let history = [];

            function showWord() {
                if (words.length === 0) {
                    document.getElementById("current-word").textContent = "Не выбрано ни одного слова.";
                    return;
                }

                const backIcon = document.getElementById("back-icon");
                const forwardIcon = document.getElementById("forward-icon");

                if (currentIndex < words.length) {
                    backIcon.src = currentIndex > 0 ? '/static/images/left.png' : '/static/images/left_not_active.png';
                    backIcon.className = currentIndex > 0 ? 'button' : 'not-active';
                    forwardIcon.src = currentIndex < words.length - 1 ? '/static/images/right.png' : '/static/images/right_not_active.png';
                    forwardIcon.className = currentIndex < words.length - 1 ? 'button' : 'not-active';
                }

                if (currentIndex >= 0 && currentIndex < words.length) {
                    const word = words[currentIndex];
                    document.getElementById("current-word").textContent = word.word;
                    document.getElementById("translation").style.visibility = "hidden";
                    document.getElementById("words-left").textContent = words.length - currentIndex;
                }
            }

            function playSound(word) {
                const audio = new Audio(`/static/sounds/${word}.mp3`);
                audio.play().catch(error => console.error("Ошибка воспроизведения звука:", error));
            }

            document.getElementById("sound-icon").addEventListener("click", () => {
                if (currentIndex >= 0 && currentIndex < words.length) {
                    playSound(words[currentIndex].word);
                }
            });

            document.getElementById("forward-icon").addEventListener("click", () => {
                if (currentIndex < words.length - 1) {
                    history.push(currentIndex);
                    currentIndex++;
                    showWord();
                    playClickSound();
                }
            });

            document.getElementById("back-icon").addEventListener("click", () => {
                if (history.length > 0) {
                    currentIndex = history.pop();
                    showWord();
                    playClickSound();
                }
            });

            document.getElementById("restart-icon").addEventListener("click", () => {
                location.reload();
            });

            document.getElementById("translate-icon").addEventListener("click", () => {
                const translationElement = document.getElementById("translation");

                playClickSound();

                if (translationElement.style.visibility === "hidden") {
                    const word = words[currentIndex];
                    translationElement.innerHTML = `
            <p id="transcription">${word.transcription}</p>
            <p id="translation-text">${word.translation}</p>
        `;
                    translationElement.style.visibility = "visible";
                } else {
                    translationElement.style.visibility = "hidden";
                }
            });

            showWord();

            // Добавляем логику для открытия и закрытия модального окна
            const modal = document.getElementById('registration-modal');
            const overlay = document.getElementById('modal-overlay');
            const openModalButton = document.getElementById('open-modal-button'); // Изменили на кнопку с ID "open-modal-button"
            const closeModalButton = document.getElementById('close-modal');

            // Открытие модального окна по клику на кнопку
            openModalButton.addEventListener('click', function (event) {
                playClickSound();
                event.preventDefault(); // Отключаем стандартное действие кнопки
                modal.style.display = 'block';
                overlay.style.display = 'block';
                closeModalButton.style.display = 'block'; // Показываем крестик
            });

            // Закрытие модального окна по клику на крестик
            closeModalButton.addEventListener('click', function () {
                playClickSound();
                modal.style.display = 'none';
                overlay.style.display = 'none';
                closeModalButton.style.display = 'none'; // Скрываем крестик
            });

            // Закрытие модального окна по клику на затемненный фон
            overlay.addEventListener('click', function () {
                playClickSound();
                modal.style.display = 'none';
                overlay.style.display = 'none';
                closeModalButton.style.display = 'none'; // Скрываем крестик
            });

        });

    </script>

    <script>
        // Тут мы объединяем проверку паролей и отправку формы
        async function validateAndSubmitForm(event) {
            // Останавливаем стандартное поведение отправки формы
            event.preventDefault();

            // Тут получаем значения пароля и подтверждения пароля
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Тут находим элемент для вывода сообщения об ошибке
            const errorMessage = document.getElementById("error-message");

            // Проверяем, совпадают ли пароли
            if (password !== confirmPassword) {
                // Если пароли не совпадают, выводим сообщение и выходим из функции
                playClickSoundError();
                errorMessage.textContent = "Пароли не совпадают!";
                return; // Тут мы говорим "остановись, не отправляй данные"
            } else {
                // Если все нормально, очищаем сообщение об ошибке
                errorMessage.textContent = "";
            }

            // Оставновим выполнение кода дальше, если есть ошибка
            if (errorMessage.textContent) {
                return;
            }


            // отправка формы на сервер джаваскриптом через formdata, а если есть ошибки сервер нам шлет их через json
            // Собираем данные из формы
            const form = event.target;
            const formData = new FormData(form);

            try {
                // Тут мы отправляем запрос на сервер
                const response = await fetch(form.action, {
                    method: form.method,
                    body: formData, // Передаем данные из формы
                });

                // Проверяем успешность ответа от сервера
                if (response.ok) {
                    // Получаем результат в формате JSON
                    const result = await response.json();

                    // Проверяем, есть ли ошибка в результате
                    if (result.error) {
                        // Если ошибка есть, показываем сообщение
                        playClickSoundError();
                        errorMessage.textContent = result.error;
                        reloadCaptcha();
                    } else {
                        // Если ошибки нет, перенаправляем на страницу профиля
                        window.location.href = "/setting";
                    }
                } else {
                    // Если сервер вернул ошибку, показываем сообщение
                    playClickSoundError();
                    errorMessage.textContent = "Ошибка на сервере. Попробуйте позже.";
                    reloadCaptcha();
                }
            } catch (error) {
                // Тут мы обрабатываем ошибки соединения
                console.error("Ошибка:", error);
                playClickSoundError();
                errorMessage.textContent = "Ошибка. Проверьте подключение к интернету.";
                reloadCaptcha();
            }
        }

        async function loadCaptcha() {
            try {
                const response = await fetch("/generate-captcha");
                const data = await response.json();
                document.getElementById("captchaID").value = data.captchaID;
                document.getElementById("captcha-image").src = data.captchaURL;
            } catch (error) {
                console.error("Ошибка загрузки капчи:", error);
            }
        }

        function reloadCaptcha() {
            loadCaptcha();
        }

        document.addEventListener("DOMContentLoaded", loadCaptcha);
    </script>
</head>

<body class="teaching">
<div id="central-content">
    <div class="panel-top">
        <div>
            <button class="control" id="open-modal-button">Выбрать изучаемые слова⚙️</button>
        </div>
        <div class="words-left">Осталось слов: <span id="words-left">0</span></div>
    </div>
    <div class="panel-central">
        <div class="paper-display">
            <div class="commentary-on-training"><p>Прочтите правильно слово и переведите его. Если справились жмите
                стрелку вправо, если нет нажимайте на подсказки:</p></div>
            <div id="word-view">
                <p id="current-word"></p>
            </div>

            <div id="translation"></div>
        </div>

        <div class="flipping">
            <img id="back-icon" src="/static/images/left_not_active.png" alt="Back" class="not-active">
            <img id="restart-icon" src="/static/images/restart.png" alt="Restart" class="button">
            <img id="forward-icon" src="/static/images/right_not_active.png" alt="Forward" class="not-active">
        </div>

        <div class="dinamik-and-translate" style="text-align: center;">
            <div style="display: inline-block;">
                <img id="sound-icon" src="/static/images/dinamik.png" alt="Play Sound">
            </div>
            <div style="display: inline-block;">
                <img id="translate-icon" src="/static/images/translate.png" alt="Посмотреть перевод" class="button">
            </div>
        </div>
    </div>
</div>

<button id="close-modal">&times;</button>

<div id="modal-overlay"></div>

<div id="registration-modal">

    <h2>Чтобы избрать слова из базы, необходимо создать учетную запись</h2>
    <form method="POST" action="/" onsubmit="validateAndSubmitForm(event)">
        <div>
            <label for="login">Придумайте уникальный логин</label>
            <input type="text" id="login" name="username" required>
        </div>
        <div>
            <label for="password">Придумайте свой пароль</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirmPassword">Повторите пароль</label>
            <input type="password" id="confirmPassword" name="confirm-password" required>
        </div>

        <div id="captcha-container">
            <div class="captcha-image">
                <img id="captcha-image" alt="Captcha"/>
            </div>
            <button type="button" onclick="reloadCaptcha()">Обновить картинку</button>
        </div>
        <label for="password">Введите число с картинки</label>
        <input type="text" id="captchaValue" name="captchaValue" required>
        <input type="hidden" id="captchaID" name="captchaID">

        <div class="modal-text-error" id="error-message"></div>

        <div class="button-enter">
            <button type="submit">Создать и войти</button>
        </div>
    </form>
    <!--
        <p>ПРИЛОЖЕНИЕ БЕСПЛАТНОЕ</p>
    -->
</div>
</body>
</html>
