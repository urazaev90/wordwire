<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWire - учим английский легко</title>
    <style>
        button {
            cursor: pointer;
        }
    </style>

</head>
<body>
<h1>Архив</h1>

<div>
    <button onclick="location.href='/setting'">Вернуть в настройки изучения слов</button>
    <p>Ваш словарный запас: {{.WordCount}}</p>
</div>

<div>
    <p></p>
</div>

<table>
    {{range .Words}}
    <tr>
        <td>{{.Word}}</td>
        <td>
            <form action="/remove_from_archive/{{.ID}}" method="post" style="display:inline;">
                <button type="submit">Убрать с архива</button>
            </form>
        </td>
    </tr>
    {{end}}
</table>

</body>
</html>
